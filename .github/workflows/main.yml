name: Generate Meteor Project

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Check if already initialized
        id: check
        run: |
          if [ -d ".meteor" ]; then
            echo "project=exists" >> $GITHUB_OUTPUT
          else
            echo "project=missing" >> $GITHUB_OUTPUT
          fi

      - name: Install Meteor
        if: steps.check.outputs.project == 'missing'
        run: |
          curl https://install.meteor.com/ | sh
          echo "$HOME/.meteor" >> $GITHUB_PATH

      - name: Generate minimal Meteor project
        if: steps.check.outputs.project == 'missing'
        run: |
          # Save the workspace path
          WORKSPACE="$GITHUB_WORKSPACE"
          
          # Go to parent dir to create temp app
          cd ..
          
          # Create temporary Meteor app
          meteor create temp-app --minimal
          cd temp-app
          
          # Remove frontend files
          rm -rf client imports
          
          # Create server/main.js
          mkdir -p server
          echo -e "import { WebApp } from 'meteor/webapp';\n\nWebApp.connectHandlers.use('/', (req, res, next) => {\n  if (req.url === '/') {\n    res.writeHead(200, { 'Content-Type': 'text/plain; charset=utf-8' });\n    res.end('Hello World');\n  } else {\n    next();\n  }\n});" > server/main.js
          
          # Copy generated files BACK to the original workspace
          cp -r .meteor "$WORKSPACE/"
          cp -r server "$WORKSPACE/"
          
          # Clean up
          cd ..
          rm -rf temp-app

      - name: Set Git identity
        if: steps.check.outputs.project == 'missing'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push
        if: steps.check.outputs.project == 'missing'
        run: |
          git add .
          git commit -m "feat: auto-generate minimal Meteor.js Hello World project"
          git push origin main
