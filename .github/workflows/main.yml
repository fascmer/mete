name: Generate Meteor Project

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Check if already initialized
        id: check
        run: |
          if [ -d ".meteor" ]; then
            echo "project=exists" >> $GITHUB_OUTPUT
          else
            echo "project=missing" >> $GITHUB_OUTPUT
          fi

      - name: Install Meteor
        if: steps.check.outputs.project == 'missing'
        run: |
          curl https://install.meteor.com/ | sh
          echo "$HOME/.meteor" >> $GITHUB_PATH

      - name: Generate minimal Meteor project
        if: steps.check.outputs.project == 'missing'
        run: |
          # Create a temporary Meteor app
          cd ..
          meteor create temp-app --minimal
          cd temp-app

          # Remove default client-side files
          rm -rf client imports

          # Write custom server/main.js
          mkdir -p server
          cat > server/main.js << 'EOF'
import { WebApp } from 'meteor/webapp';

WebApp.connectHandlers.use('/', (req, res, next) => {
  if (req.url === '/') {
    res.writeHead(200, { 'Content-Type': 'text/plain; charset=utf-8' });
    res.end('Hello World');
  } else {
    next();
  }
});
EOF

          # Copy generated files to workspace
          cp -r .meteor server ../$GITHUB_WORKSPACE/
          cd ..
          rm -rf temp-app

      - name: Set Git identity
        if: steps.check.outputs.project == 'missing'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push
        if: steps.check.outputs.project == 'missing'
        run: |
          git add .
          git commit -m "feat: auto-generate minimal Meteor.js Hello World project"
          git push origin main
